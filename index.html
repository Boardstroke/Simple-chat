<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket.IO chat</title>

    <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
      <div class="login">
        <div class="form-login">
          <form id="l" action="">
          <h3>What's your name?</h3>
          <input id="login" autocomplete="none"/><button>Send</button>
        </form>
        </div>
    </div>
  <div class="container">

    <div class="sidebar">

        <div  class="btn-sidebar">
            <img id='open' src="image\icones\bars.png"/>

        <ul class="nav">
          <li class="selected"><a href="#"><img src = 'image\app\Circle.png' /></a></li>
          <li><a href="#"><img src = 'image\app\facebook.png' /></a></li>
          <li><a href="#"><img src = 'image\app\whatsapp.png' /></a></li>
          <li><a href="#"><img src = 'image\app\skype.png' /></a></li>
        </ul>
      </div>
    </div>


    <div class="inbox">
      <h2>Inbox</h2>
      <img class="add-friend" src="image\icones\add.png" />

      <ul>
        <li>
          <a href="#"><h4>Todas mensagens <span id="number">88</span></h4></a>
        </li>
        <li>
          <a href="#"><h4>Não lidas</h4></a>
        </li>
        <li>
          <a href="#"><h4>Importantes</h4></a>
        </li>
        <li>
          <a href="#"><h4>Rascunho</h4></a>
        </li>
      </ul>

      <ul>
        <li>
          <a href="#"><h4>Grupos</h4></a>
        </li>
        <li>
          <a href="#"><h4>Medias</h4></a>
        </li>
      </ul>

      <ul>
        <li>
          <a href="#"><h4>Ajuda</h4></a>
        </li>
        <li>
          <a href="#"><h4>Configuração</h4></a>
        </li>

      </ul>

    </div>
    <div class="conversas">
      <div class="header-search">
        <input id="search"  placeholder="Pesquisar..."/>
      </div>
      <div class="friends">
        <ul class="#migos">
          <li class="clearfix">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt=" avatar" />
              <div class="float-right friend-list">
                <h5>Vicent Grum</h5>
                <h6>Online</h6>
              </div>
          </li>
          <li class="clearfix">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt=" avatar" />
              <div class="float-right friend-list">
                <h5>Vicent Grum</h5>
                <h6>Online</h6>
              </div>
          </li>
          <li class="clearfix">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt=" avatar" />
              <div class="float-right friend-list">
                <h5>Vicent Grum</h5>
                <h6>Online</h6>
              </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="chat">

      <div class="header clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
        <div class="inf">
          <h4>Chat com <span id="name-friend">Vicent</span></h4>
        </div>
      </div>
      <div class="mural">
        <ul id="messages">


        </ul>
        </div>

        <div class="campo">
          <form id='chat' action = "">
            <input id="m" autocomplete="off" placeholder="Nova mensagem..."/><button>Send</button>
          </form>
        </div>

    </div>



    </div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/app.js">                              </script>
  </body>
</html>
